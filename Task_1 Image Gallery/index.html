<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <h1><br> Gallery</h1>
  </center>


  <div class="full-img" id="fullimgbox">
    <span class="nav-btn prev-btn" onclick="showPrev()">&#10094</span>
    <img src="1.jpg" id="fullimg">
    <span class="nav-btn next-btn" onclick="showNext()">&#10095</span>

    <button class="close-btn" onclick="closefullimg()">Close</button>

  </div>
  <div class="img-gallery">
    <img src="images/1.jpg" onclick="openfullimg(this.src)">
    <img src="images/2.jpg" onclick="openfullimg(this.src)">
    <img src="images/14.jpg" onclick="openfullimg(this.src)">

    <img src="images/6.jpg" onclick="openfullimg(this.src)">
    <img src="images/7.jpg" onclick="openfullimg(this.src)">
    <img src="images/8.jpg" onclick="openfullimg(this.src)">
    <img src="images/9.jpg" onclick="openfullimg(this.src)">
    <img src="images/10.jpg" onclick="openfullimg(this.src)">
    <img src="images/11.jpg" onclick="openfullimg(this.src)">
    <img src="images/12.jpg" onclick="openfullimg(this.src)">
    <img src="images/13.jpg" onclick="openfullimg(this.src)">
    <img src="images/15.jpg" onclick="openfullimg(this.src)">
    <img src="images/3.jpg" onclick="openfullimg(this.src)">
    <img src="images/1.jpg" onclick="openfullimg(this.src)">



  </div>
  <script src="script.js"></script>
</body>

</html>
